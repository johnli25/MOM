<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
			{% for key, value in data.items() %}
				{% if value is string %}
					['{{ key }}', '{{ value }}'],
				{% else %}
					['{{ key }}', {{ value }}],
				{% endif %}
			{% endfor %}
        ]);

        var options = {
          title: 'Siebel 4022: ',
          titleTextStyle: {
            fontName: "Georgia",
            fontSize: 16,
            bold: true,
            italic: false
          },
          is3D: true ,
          // font-style: bold,
        };
        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>
	<div style="margin: 0px 0 0 0px;width: 1000px">
    <style>
      h1.textstyle_title {
          font-family: "Georgia";
          font-style: oblique;
          color: #2e7b07
      }
      h4.textstyle_occupancy {
        font-family: "Georgia"
      }
      #left{
        float: left;
      }
      #right{
        float: right;
      }
      #batteryDiv {
        /* border: 1px solid #FF0000; */
        font-family: "Courier New";
        /* font-style: bold; */
        margin: 0cm 0cm 0cm 20cm;
      }
    </style>
		<h1 class = "textstyle_title"><center>Occupancy of Rooms</center></h1>
    <div id="batteryDiv"><strong>Battery: {{battery}} %</strong></div>
		<div id="piechart_3d" style="width: 800px; height: 400px; "></div>
    <h4 class = "textstyle_occupancy"><center> Device id: {{device_id}}</center></h4>
    <h4 class = "textstyle_occupancy" ><center> Roughly ~{{full_count}} occupants in this room</center></h4>
    <h4 class = "textstyle_occupancy"><center> Last Updated: {{now_time}}</center></h4>
	</div>
</body>
</html>
